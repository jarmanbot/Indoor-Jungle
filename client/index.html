    <div id="root"></div>
    
    <!-- Enhanced PWA input focus fix -->
    <script>
      // More aggressive PWA keyboard fix
      document.addEventListener('DOMContentLoaded', function() {
        // Always apply fixes (don't rely on PWA detection which can be unreliable)
        
        // Method 1: Touch events with aggressive keyboard triggering
        document.addEventListener('touchstart', function(e) {
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
            // Remove readonly if present
            e.target.removeAttribute('readonly');
            e.target.setAttribute('contenteditable', 'true');
            
            // Multiple focus attempts
            e.target.focus();
            setTimeout(() => {
              e.target.focus();
              e.target.click();
              // Force cursor to end
              if (e.target.setSelectionRange) {
                const len = e.target.value.length;
                e.target.setSelectionRange(len, len);
              }
            }, 10);
            setTimeout(() => {
              e.target.focus();
            }, 100);
          }
        }, { passive: true });
        
        // Method 2: Click events
        document.addEventListener('click', function(e) {
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
            e.target.focus();
            e.target.click();
          }
        });
        
        // Method 3: Pointer events
        document.addEventListener('pointerdown', function(e) {
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
            setTimeout(() => {
              e.target.focus();
            }, 0);
          }
        });
        
        // Method 4: Observer for dynamically added inputs
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            mutation.addedNodes.forEach(function(node) {
              if (node.nodeType === 1) { // Element node
                const inputs = node.querySelectorAll ? node.querySelectorAll('input, textarea') : [];
                inputs.forEach(function(input) {
                  input.addEventListener('touchstart', function(e) {
                    setTimeout(() => {
                      e.target.focus();
                    }, 50);
                  }, { passive: true });
                });
              }
            });
          });
        });
        
        observer.observe(document.body, {
          childList: true,
          subtree: true
        });
      });
    </script>
