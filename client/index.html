    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />
    
    <!-- PWA manifest with cache busting -->
    <link rel="manifest" href="/manifest.json?v=2025071601" />
    
    <!-- Clear old PWA caches -->
    <script>
      // Clear old service workers and caches to fix PWA issues
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
      
      // Clear all caches
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) {
            caches.delete(name);
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Enhanced PWA input focus fix -->
    <script>
      // More aggressive PWA keyboard fix
      document.addEventListener('DOMContentLoaded', function() {
        // Always apply fixes (don't rely on PWA detection which can be unreliable)
        
        // Debug PWA detection
        console.log('PWA Detection:', {
          standalone: window.matchMedia('(display-mode: standalone)').matches,
          ios: window.navigator.standalone,
          userAgent: navigator.userAgent
        });
        
        // Method 1: Touch events with aggressive keyboard triggering
        document.addEventListener('touchstart', function(e) {
          console.log('Touch on:', e.target.tagName, e.target);
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
            console.log('Triggering keyboard for input');
            // Remove readonly if present
            e.target.removeAttribute('readonly');
            e.target.removeAttribute('disabled');
            
            // Force keyboard display
            e.target.focus();
            e.target.click();
            
            setTimeout(() => {
              e.target.focus();
              e.target.select();
            }, 50);
            
            setTimeout(() => {
              e.target.focus();
            }, 150);
          }
        }, { passive: true });
        
        // Method 2: Click events
        document.addEventListener('click', function(e) {
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
            e.target.focus();
            e.target.click();
          }
        });
        
        // Method 3: Pointer events
        document.addEventListener('pointerdown', function(e) {
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
            setTimeout(() => {
              e.target.focus();
            }, 0);
          }
        });
        
        // Method 4: Observer for dynamically added inputs
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            mutation.addedNodes.forEach(function(node) {
              if (node.nodeType === 1) { // Element node
                const inputs = node.querySelectorAll ? node.querySelectorAll('input, textarea') : [];
                inputs.forEach(function(input) {
                  input.addEventListener('touchstart', function(e) {
                    setTimeout(() => {
                      e.target.focus();
                    }, 50);
                  }, { passive: true });
                });
              }
            });
          });
        });
        
        observer.observe(document.body, {
          childList: true,
          subtree: true
        });
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>

  </body>
